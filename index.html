<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <main class="main">
      <article class="main__article"><img class="article__img" src="./eisenhower-matrix.jpg">
        <a class="article__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </article>
      <section class="todo">
        <div id="todo__add-block">
          <label class="add-block__label" for="new-task">Add Item</label>
          <div class="add-block__wrapper">
            <input id="new-task"class="add-block__input" type="text">
            <button class="add-block__btn btn">Add</button>
          </div>
        </div>
        <h3 class="todo__title">Todo</h3>
        <ul id="todo__list-block">
          <li class="task">
            <input class="checkbox" type="checkbox">
            <label class="task-name">Pay Bills</label>
            <input type="text" class="task-name__input">
            <button class="btn__edit btn">Edit</button>
            <button class="btn__delete btn">
              <img class="ico" src="./remove.svg">
            </button>
          </li>
          <li class="task task_edit">
            <input class="checkbox" type="checkbox">
            <label class="task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-name__input">
            <button class="btn__edit btn">Save</button>
            <button class="btn__delete btn">
              <img class="ico" src="./remove.svg">
            </button>
          </li>
        </ul>
        <h3 class="todo__title">Completed</h3>
        <ul id="todo_done-block">
          <li class="task">
            <input class="checkbox" type="checkbox" checked>
            <label class="task-name">See the Doctor</label>
            <input type="text" class="task-name__input">
            <button class="btn__edit btn">Edit</button>
            <button class="btn__delete btn">
              <img class="ico" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
